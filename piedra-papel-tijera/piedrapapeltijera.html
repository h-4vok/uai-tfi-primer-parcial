<!DOCTYPE html>
<html>
  <head>
    <title>Piedra Papel o Tijera!</title>
    <meta name="author" content="Christian Guzmï¿½n" />
    <link rel="stylesheet" href="piedrapapeltijera.css" />
    <script type="text/javascript" src="piedrapapeltijera.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="score-area">
        <div>CPU: <span id="cpu-score">0</span></div>
        <div>Player: <span id="player-score">0</span></div>
      </div>

      <div class="play-area">
        <span id="cpu-play-span"></span>
      </div>

      <div class="play-area">
        <span id="game-result-span"></span>
      </div>

      <div class="play-area">
        <span id="player-play-span"></span>
      </div>

      <div class="actions-area">
        <div class="play-buttons-area">
          <button id="playStoneButton">Piedra</button>
          <button id="playPaperButton">Papel</button>
          <button id="playScissorsButton">Tijera</button>
        </div>

        <div class="game-buttons-area">
          <button id="resetScoreButton">Reiniciar Puntaje</button>
        </div>
      </div>
    </div>
  </body>
</html>
