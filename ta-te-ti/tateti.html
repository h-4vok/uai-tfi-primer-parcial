<!DOCTYPE html>
<html>
<head>
    <title>El TaTeTi</title>
    <meta name="author" content="Christian Guzmán" />
    <link rel="stylesheet" href="tateti.css" />
    <script type="text/javascript" src="tateti.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">

            <div class="game-area-wrapper">
                <div class="game-area">

                    <div id="box-1-1" class="box"></div>
                    <div id="box-1-2" class="box"></div>
                    <div id="box-1-3" class="box"></div>

                    <div id="box-2-1" class="box"></div>
                    <div id="box-2-2" class="box"></div>
                    <div id="box-2-3" class="box"></div>

                    <div id="box-3-1" class="box"></div>
                    <div id="box-3-2" class="box"></div>
                    <div id="box-3-3" class="box"></div>

                </div>
            </div>

            <div class="action-area-wrapper">

                <div class="action-area">
                    <label id="currentPlayerLabel">Player 1</label>
                    <button id="newGameButton">Nuevo Juego</button>
                </div>

            </div>

        </div>
    </div>

</html>
